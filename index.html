<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>grid-dom-slider</title>
  </head>
  <body>
    <h1 class="h1"></h1>
    <div class="wrapper">
      <div id="menu" class="menu-container">
        <h2>There will be a menu</h2>
        <button id="closeMenu" class="close-menu">close</button>
        <input type="text" />
      </div>
      <div id="search" class="search-container">
        <h2>There will be a search</h2>
        <button id="closeSearch" class="close-search">close</button>
        <input type="text" />
        <button id="searchButton" class="search-button"></button>
      </div>
      <header class="header">
        <div>
          <img class="header_logo" src="assets/img/Logo.png" alt="logo" />
        </div>
        <nav class="header_navigation">
          <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">Каталог</a></li>
            <li><a href="#">Проекты</a></li>
            <li><a href="#">О компании</a></li>
            <li><a href="#">Контакты</a></li>
          </ul>
        </nav>
        <div class="header_search-menu">
          <img
            id="startMenu"
            class="header_menu"
            src="assets/img/menu.png"
            alt="menu"
          />
          <img id="startSearch" src="assets/img/search.png" alt="search" />
        </div>
        <div class="header_mobile">
          <img src="assets/img/menu.png" alt="menu" />
          <img src="assets/img/search.png" alt="search" />
          <img src="assets/img/Logo.png" alt="logo" />
        </div>
      </header>
      <main class="main">
        <div>
          <h3>ЭЛЕКТРОНИКА</h3>
        </div>
        <div>
          <h3>КОМПЬЮТЕРЫ И СЕТИ</h3>
        </div>
        <div>
          <h3>БЫТОВАЯ ТЕХНИКА</h3>
        </div>
        <div>
          <h3>СТРОЙКА И РЕМОНТ</h3>
        </div>
        <div>
          <h3>ДОМ И САД</h3>
        </div>
        <div>
          <h3>АВТО И МОТО</h3>
        </div>
      </main>
      <footer class="footer">
        <div><p>Каталог ©</p></div>
        <div class="footer-mobile">
          <div>
            <p><a href="#">НАВЕРХ</a></p>
          </div>
          <div>
            <p>Каталог ©</p>
            <p>Разработка сайта</p>
          </div>
        </div>
        <div><p>Разработка сайта</p></div>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
